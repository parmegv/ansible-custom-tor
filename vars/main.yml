---
# vars file for ansible-custom-tor
apt_dependencies:
  - libssl-dev
  - openssl
  - zlib1g-dev
  - libevent-dev
  - autoconf
  - automake
  - make

role_apt_dependencies:
  - rsync

src_dir: "{{ src_dirpath }}/{{ tor_dirname }}"
dest_dir: "{{ dest_dirpath }}/{{ tor_dirname }}"

systemd_unit: "{{ dest_dir }}/contrib/dist/tor.service"
systemd_units_path: "/etc/systemd/system/"
