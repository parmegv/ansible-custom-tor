---
- hosts: localhost
  remote_user: root
  pre_tasks:
    - name: Download Tor tarball
      unarchive:
        src="https://www.torproject.org/dist/tor-0.2.9.9.tar.gz"
        dest="~/"
        copy=no
        creates="~/tor-0.2.9.9"

  roles:
    - { role: ansible-custom-tor, src_dir: "~/tor-0.2.9.9/" }
